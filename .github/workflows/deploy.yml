name: Deploy Ice Launcher
on:
  push:
    tags:
      - '*'
jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m pip install poetry
      - run: python -m poetry install
      - run: python -m poetry build
      - run: python -m poetry publish --username ${{ secrets.PYPI_USERNAME }} --password ${{ secrets.PYPI_PASSWORD }}
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m pip install poetry
      - run: poetry install
      - run: poetry run python -OO -m PyInstaller ice-launcher.spec
      - run: brew install create-dmg
      - run: sh build-dmg.sh
      - uses: softprops/action-gh-release@v1
        with:
          files: IceLauncher-macos-x86_64.dmg
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m pip install poetry
      - run: poetry install
      - run: poetry run python -OO -m PyInstaller ice-launcher.spec
      - run: tar cavf "IceLauncher-linux-x86_64.tar.xz" "dist/Ice Launcher"
      - uses: softprops/action-gh-release@v1
        with:
          files: IceLauncher-linux-x86_64.tar.xz
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: python -m pip install poetry
      - run: poetry install
      - run: poetry run python -OO -m PyInstaller ice-launcher.spec
      - run: Compress-Archive -Path 'dist\Ice Launcher' -DestinationPath 'IceLauncher-windows-x86_64.zip'
      - uses: softprops/action-gh-release@v1
        with:
          files: IceLauncher-windows-x86_64.zip
